<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>রমজান প্রিমিয়াম</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(to bottom,#001f3f,#003366);
color:white;
text-align:center;
}

.container{padding:20px;}

.box-row{
display:flex;
justify-content:center;
gap:15px;
flex-wrap:wrap;
}

.time-box{
background:gold;
color:black;
padding:15px;
border-radius:12px;
width:140px;
font-weight:bold;
}

.prayer-grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:10px;
margin-top:20px;
}

.prayer-box{
background:#0a3d62;
padding:10px;
border-radius:10px;
}

.circle-btn{
width:150px;
height:150px;
border-radius:50%;
background:gold;
color:black;
display:flex;
align-items:center;
justify-content:center;
margin:20px auto;
font-weight:bold;
cursor:pointer;
}

audio{margin-top:10px;width:90%;}

.footer{margin-top:30px;font-size:14px;}
</style>
</head>

<body>

<div class="container">

<h2 id="date"></h2>
<h3 id="hijri"></h3>

<h1 id="countdown"></h1>

<p id="locationName"></p>

<div class="box-row">
<div class="time-box">
সেহেরি<br><span id="sehri"></span>
</div>

<div class="time-box">
ইফতার<br><span id="iftar"></span>
</div>
</div>

<div class="prayer-grid">
<div class="prayer-box">ফজর<br><span id="fajr"></span></div>
<div class="prayer-box">যোহর<br><span id="dhuhr"></span></div>
<div class="prayer-box">আসর<br><span id="asr"></span></div>
<div class="prayer-box">মাগরিব<br><span id="maghrib"></span></div>
<div class="prayer-box">এশা<br><span id="isha"></span></div>
</div>

<div class="circle-btn" onclick="startTasbi()">তাসবি পড়ুন</div>
<p>গণনা: <span id="tasbiCount">0</span></p>

<h3>▶ সূরা রহমান শুনুন</h3>
<audio controls>
<source src="https://download.quranicaudio.com/quran/mishaari_raashid_al_3afaasee/055.mp3">
</audio>

<h3>রোজা রাখার নিয়ত</h3>
<p>
نَوَيْتُ أَنْ أَصُوْمَ غَدًا مِّنْ شَهْرِ رَمَضَانَ<br><br>
নাওয়াইতু আন আসুমা গাদাম মিন শাহরি রমাদান
</p>

<div class="footer">
Made By Miraz Ahmed
</div>

</div>

<script>

let tasbi=0;

function startTasbi(){
tasbi++;
document.getElementById("tasbiCount").innerText=tasbi;
}

function updateDate(){
let now=new Date();
document.getElementById("date").innerText=now.toDateString();
}

updateDate();

function getLocation(){
navigator.geolocation.getCurrentPosition(async function(pos){

let lat=pos.coords.latitude;
let lon=pos.coords.longitude;

let prayer=await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=1`);
let data=await prayer.json();

let t=data.data.timings;

document.getElementById("sehri").innerText=t.Fajr;
document.getElementById("iftar").innerText=t.Maghrib;

document.getElementById("fajr").innerText=t.Fajr;
document.getElementById("dhuhr").innerText=t.Dhuhr;
document.getElementById("asr").innerText=t.Asr;
document.getElementById("maghrib").innerText=t.Maghrib;
document.getElementById("isha").innerText=t.Isha;

document.getElementById("hijri").innerText=
data.data.date.hijri.day+" "+
data.data.date.hijri.month.en+" "+
data.data.date.hijri.year+" হিজরি";

});

}

getLocation();

</script>

</body>
</html>
