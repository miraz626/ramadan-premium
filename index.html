<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadan Premium</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    text-align:center;
    background:linear-gradient(to bottom,#001f3f,#003366);
    color:white;
}

.container{
    padding:20px;
}

h1{
    font-size:28px;
}

.moon{
    font-size:60px;
    margin:10px 0;
}

select,button{
    padding:10px;
    margin:5px;
    border:none;
    border-radius:8px;
    font-size:16px;
}

button{
    background:gold;
    cursor:pointer;
}

#time{
    font-size:20px;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

<h1>ðŸŒ™ Ramadan Premium</h1>

<div class="moon">ðŸŒ™</div>

<p id="time"></p>

<select id="division">
<option>Select Division</option>
<option>Dhaka</option>
<option>Chattogram</option>
<option>Rajshahi</option>
<option>Khulna</option>
<option>Barishal</option>
<option>Sylhet</option>
<option>Rangpur</option>
<option>Mymensingh</option>
</select>

<br>

<button onclick="getLocation()">Use GPS</button>

<p id="location"></p>

<h3>Surah Rahman</h3>
<audio controls>
<source src="https://download.quranicaudio.com/quran/mishaari_raashid_al_3afaasee/055.mp3" type="audio/mpeg">
</audio>

</div>

<script>
function updateTime(){
    const now = new Date();
    document.getElementById("time").innerHTML =
    "Current Time: " + now.toLocaleTimeString();
}
setInterval(updateTime,1000);

function getLocation(){
    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(
        function(position){
            document.getElementById("location").innerHTML =
            "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude;
        },
        function(){
            alert("Location permission denied.");
        });
    } else {
        alert("Geolocation not supported.");
    }
}
</script>

</body>
</html>
